<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="./notebook.styles.css">
  </head>
  <body>
      <div id="notebook-main-container">
        <div id="tags-and-links-content-outer-wrapper">
          <div id="tags-and-links-content-top-wrapper">
          </div>
          <div id="resizer-vertical-left"></div>
          <div id="tags-and-links-content-bottom-outer-wrapper">
            <div id="tags-and-links-content-bottom-div-buttons-row">
              <span class="notebook-icon" id="btn-open-tags-in-above-panel">
                <span class="tooltip">
                  open branches in the tree above
                </span>
              </span>
              <span class="notebook-icon" id="btn-open-tags-in-above-panel-exclusively">
                <span class="tooltip">
                  open branches in the tree above exclusively (close other branches)
                </span>
              </span>
              <div class="right-corner-btns">
                <span class="notebook-icon" id="btn-close-bottom-panel-of-tags-and-links">
                  <span class="tooltip">
                    close bottom panel
                  </span>
                </span>
              </div>
            </div>
            <div id="tags-and-links-content-bottom-wrapper">
            </div>
          </div>
        </div>
        <div id="resizer-horizontal"></div>
        <div id="notes-content-outer-wrapper" class="maximized-bottom-panel">
          <div id="notes-content-top-wrapper">
          </div>
          <div id="resizer-vertical-right"></div>
          <div id="notes-content-bottom-outer-wrapper">
            <div id="notes-content-bottom-div-buttons-row">
              <span class="notebook-icon" id="btn-open-notes-in-above-panel">
                <span class="tooltip">
                  open branches in the tree above
                </span>
              </span>
              <span class="notebook-icon" id="btn-open-notes-in-above-panel-exclusively">
                <span class="tooltip">
                  open branches in the tree above exclusively (close other branches)
                </span>
              </span>
              <span class="notebook-icon" id="btn-unmaximize-bottom-panel-of-notes">
                <span class="tooltip">
                  unmaximize bottom panel
                </span>
              </span>
              <div class="right-corner-btns">
                <span class="notebook-icon" id="btn-maximize-bottom-panel-of-notes">
                  <span class="tooltip">
                    maximize bottom panel
                  </span>
                </span>
                <span class="notebook-icon" id="btn-close-bottom-panel-of-notes">
                  <span class="tooltip">
                    close bottom panel
                  </span>
                </span>
              </div>
            </div>
            <div id="notes-content-bottom-wrapper">
            </div>
          </div>
        </div>
      </div>
  </body>
  <script src="./notebook.bundle.js"></script>
</html>
