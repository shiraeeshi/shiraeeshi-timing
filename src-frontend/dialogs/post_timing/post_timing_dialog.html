<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="./post_timing_dialog.styles.css">
  </head>
  <body>
    <div id="post-timing-dialog-main-container">
      <div id="left-panel">
        <div id="period-buttons-row">
          <button id="btn-plus-six-months">
            +6months
          </button>
          <button id="btn-plus-month">
            +month
          </button>
          <button id="btn-plus-week">
            +week
          </button>
          <span id="period-info">
          </span>
        </div>
        <ul id="left-side-processes-tree-container-ul">
        </ul>
      </div>
      <div id="resizer"></div>
      <div id="right-panel" class="as-two-panels">
        <div id="upper-right-panel">
          <div id="timing-datetime-main-wrapper">
          </div>
          <div id="right-side-processes-tree-container-div">
            <ul id="right-side-processes-tree-container-ul">
            </ul>
          </div>
        </div>
        <div id="resizer-vertical-right"></div>
        <div id="bottom-right-panel">
        </div>
        <div id="main-buttons-row">
          <button id="btn-cancel">
            cancel
          </button>
          <button id="btn-save">
            save
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="./post_timing_dialog.bundle.js"></script>
</html>
